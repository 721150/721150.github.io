<!DOCTYPE html>
<html lang="nl-NL">
    <head>
        <meta charset="UFT-8">
        <link rel="stylesheet" type="text/css" href="./css/style.css">
        <title>Contactpagina</title>
        <link rel="icon" type="image/x-icon" href="./Foto/favicon.png">
    </head>
    <body>
        <header>
            <figure>
                <img id="logo" src="./Foto/logo.png" title="Logo website" alt="Het logo met daarop drie huizen van de website">
            </figure>
            <h1>Contactpagina</h1>
        </header>
        <nav>
            <p>Home</p>
            <p>Onderwijs</p>
            <p>Sport</p>
            <p>Speelplekken</p>
            <p>Natuur en winkels</p>
            <p>Contact</p>
        </nav>
        <section class="formulier">
            <p>Neem contact op met onderstaand formulier:</p>
            <p>* Deze velden zijn verplicht</p>
        </section>
        <section class="formulier">
            <p>Welke aanhef wilt u gebruiken:*</p>
            <form>
                <input type= "radio" id="man" name="aanhef" value="de heer">
                <label for="de heer">de heer</label><br>
                <input type= "radio" id="vrouw" name="aanhef" value="mevrouw">
                <label for="mevrouw">mevrouw</label><br>
                <input type= "radio" id="ontvanger" name="aanhef" value="beste">
                <label for="beste">beste</label><br>
            </form>
            <form>
                <label for="naam">Uw naam:*</label><br>
                <input type="text" name="naam" id="naam"><br>
                <label for="e-mailadres">Uw e-mailadres:*</label><br>
                <input type="text" name="e-mailadres" id="e-mailadres"><br>
                <label for="voornaam">Uw telefoonnummer:</label><br>
                <input type="text" name="e-mailadres" id="e-mailadres"><br>
            </form>
        </section>
        <section class="formulier">
            <form>
                <label for="vraag">Uw vraag/opmerking:*</label><br>
                <input type="text" name="vraag" id="naam"><br>
                <input type="submit" value="submit">
            </form>
        </section>
    </body>
</html>
