<!DOCTYPE html>
<html lang="nl-NL">
    <head>
        <link rel="stylesheet" type="text/css" href="./css/style.css">
        <title>Contactpagina</title>
        <link rel="icon" type="image/x-icon" href="./img/favicon.png">
        <meta charset="UTF-8">
        <meta name="author" content="Boudewijn Galjaart">
    </head>
    <body>
        <header id="bedrijfs_uitstraling">
            <a href="./index">
                <img id="logo" src="./img/logo.png" title="Logo website" alt="Het logo met daarop drie huizen van de website">
            </a>
            <h1>Leven in Driehuis</h1>
            <form>
                <input type="text"  name="zoeken">
                <button type="submit">Zoeken</button>
            </form>
        </header>
        <nav id="hoofdmenu">
            <ul>
                <li>
                    <a href="./index">Home</a>
                </li>
                <li>
                    <a href="./paginaOnderwijs">Onderwijs</a>
                </li>
                <li>
                    <a href="./paginaSport">Sport</a>
                </li>
                <li>
                    <a href="./paginaSpeelplekken">Speelplekken</a>
                </li>
                <li>
                    <a href="./paginaNatuur">Natuur en horeca</a>
                </li>
                <li>
                    <a href="./paginaContact">Contact</a>
                </li>
            </ul>   
        </nav>
        <main>
            <section>
                <h1>Contact</h1>
            </section>
            <section class="formulier">
                <p id="belangrijke_tekst_contact">Neem bij vragen of opmerkingen contact op met Leven in Driehuis middels dit formulier:</p>
                <p id="onbelangrijke_tekst_contact">* Velden zijn verplicht</p>
            </section>
            <section class="formulier">
                <form>
                    <p>Uw aanhef: <i>*</i></p>
                    <input type= "radio" id="man" name="aanhef" value="de heer">
                    <label for="man">De heer</label>
                    <input type= "radio" id="vrouw" name="aanhef" value="mevrouw">
                    <label for="vrouw">Mevrouw</label>
                    <input type= "radio" id="ontvanger" name="aanhef" value="beste">
                    <label for="ontvanger">Beste</label>
                    <label for="naam">Uw naam: <i>*</i></label>
                    <input type="text" name="naam" id="naam" placeholder="Sarah Schaper">
                    <label for="e-mailadres">Uw e-mailadres: <i>*</i></label>
                    <input type="text" name="e-mailadres" id="e-mailadres" placeholder="sschaper@inholland.nl">
                    <label for="telefoonnummer">Uw telefoonnummer:</label>
                    <input type="text" name="telefoonnummer" id="telefoonnummer" placeholder="0612345678">
                    <label for="vraag">Uw vraag/opmerking: <i>*</i></label>
                    <textarea name="vraag" rows="6" cols="40"></textarea>
                    <input id="verzendknop" type="submit" value="verzenden">
                </form>
            </section>
        </main>
        <footer>
            <section>
                <a href="./paginaContact">Contact</a>
                <p>&copy 2023 Leven in Driehuis</p>
            </section>
        </footer>
    </body>
</html>
