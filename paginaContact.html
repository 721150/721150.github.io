        <main>
            <section class="formulier">
                <p>Neem contact op met onderstaand formulier:</p>
                <p>* Deze velden zijn verplicht</p>
            </section>
            <section class="formulier">
                <p>Welke aanhef wilt u gebruiken:*</p>
                <form>
                    <input type= "radio" id="man" name="aanhef" value="de heer">
                    <label for="man">de heer</label>
                    <input type= "radio" id="vrouw" name="aanhef" value="mevrouw">
                    <label for="vrouw">mevrouw</label>
                    <input type= "radio" id="ontvanger" name="aanhef" value="beste">
                    <label for="ontvanger">beste</label>
                    <label for="naam">Uw naam:*</label>
                    <input type="text" name="naam" id="naam">
                    <label for="e-mailadres">Uw e-mailadres:*</label>
                    <input type="text" name="e-mailadres" id="e-mailadres">
                    <label for="telefoonnummer">Uw telefoonnummer:</label>
                    <input type="text" name="telefoonnummer" id="telefoonnummer">
                </form>
            </section>
            <section class="formulier">
                <form>
                    <label for="vraag">Uw vraag/opmerking:*</label>
                    <textarea name="vraag" rows="6" cols="40"></textarea>
                    <input type="submit" value="verzenden">
                </form>
            </section>
        </main>
