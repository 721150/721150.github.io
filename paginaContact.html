<html lang="nl-NL">

        <link rel="stylesheet" type="text/css" href="./css/style.css">
        <title>Contactpagina</title>
        <link rel="icon" type="image/x-icon" href="./Foto/favicon.png">
    </head>
    <body>
        <header>
            <figure>
                <img id="logo" src="./Foto/logo.png" title="Logo website" alt="Het logo met daarop drie huizen van de website">
            </figure>
            <h1>Contactpagina</h1>
        </header>
        <nav>
            <a href="./index">Home</a>
            <a href="./paginaOnderwijs">Onderwijs</a>
            <a href="./paginaSport">
            <a href="./paginaSpeelplekken">Speelplekken</a>
            <a href="./paginaNatuur">Natuur en winkels</a>
            <a href="./paginaContact">Contact</a>
        </nav>
        <section class="formulier">
            <p>Neem contact op met onderstaand formulier:</p>
            <p>* Deze velden zijn verplicht</p>
        </section>
        <section class="formulier">
            <p>Welke aanhef wilt u gebruiken:*</p>
            <form>
                <input type= "radio" id="man" name="aanhef" value="de heer">
                <label for="man">de heer</label>
                <input type= "radio" id="vrouw" name="aanhef" value="mevrouw">
                <label for="vrouw">mevrouw</label>
                <input type= "radio" id="ontvanger" name="aanhef" value="beste">
                <label for="ontvanger">beste</label>
            </form>
            <form>
                <label for="naam">Uw naam:*</label>
                <input type="text" name="naam" id="naam"><br>
                <label for="e-mailadres">Uw e-mailadres:*</label>
                <input type="text" name="e-mailadres" id="e-mailadres"><br>
                <label for="telefoonnummer">Uw telefoonnummer:</label>
                <input type="text" name="telefoonnummer" id="telefoonnummer">
            </form>
        </section>
        <section class="formulier">
            <form>
                <label for="vraag">Uw vraag/opmerking:*</label><br>
                <input type="text" name="vraag" id="vraag"><br>
                <input type="submit" value="submit">
            </form>
        </section>
        <footer>
            <a href="./paginaContact">Contact</a>
